<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>{{post.title}}</h2>
    <p>{{post.body}}</p>

    <hr>

    <div ng-if="!currentUser">Log in to post comments.</div>
    <form ng-submit="addComment()" ng-show="currentUser" class="form">
      <!-- <legend>New Comment</legend> -->
      <div class="form-group">
        <label for="">New Comment</label>
        <input ng-model="commentText" type="text" class="form-control" id="" placeholder="Add comment here...">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>

    <ul>
      <li ng-repeat="comment in post.comments">
        <em>{{comment.createdAt | date: 'short'}}</em><br>
        {{comment.body}}
      </li>
    </ul>

    <div ng-if="!post.comments || post.comments.length < 1">There are no comments.</div>

  </div>
</div>
